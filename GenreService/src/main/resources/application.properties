# === H2 Database Configuration for Genre Service ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:genredb}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=create-drop

# === H2 Console ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Server Configuration ===
server.port=8080

# === Integration ===
movieservice.base-url=http://localhost:8081
